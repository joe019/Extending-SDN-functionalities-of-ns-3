{%- if page.layout == 'home' -%}

<div class="jumbotron jumbotron-fluid header header-home">
  <div class="container">

    <div class="row">
      <div class="col-12 col-md-12 col-lg-12">
        <h1>Extending SDN functionalities of ns-3</h1>
        <ul class="contact list-inline banner-social-buttons">
          <li class="list-inline-item">
            <a class="btn btn-secondary" href="https://github.com/joe019/Extending-SDN-functionalities-of-ns-3">
              <i class="fab fa-github"></i> GitHub
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

{%- else -%}

<div class="jumbotron jumbotron-fluid header header-page">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <h2>{{ page.description }}</h2>
  </div>
</div>

{%- endif -%}
